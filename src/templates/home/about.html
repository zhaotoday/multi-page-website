      <p>　　福州龙卷风网络科技有限公司，成立于2014年8月，公司专注于手机游戏研发，与中东地区手游产品的发行业务。目前已经完成一款适合全球发行的精品手游《航海归来》，与多地区多国签定了战略合作协议。</p>
      <p>　　中东地区做为自己独立推广运营的重点地区，游戏已发行一年，并取得了不错的流水。其它国家如：美国、德国、加拿大、韩国和东南亚等地区均已独代成功，获得百万以上的代理金。
        中文做为全球首发的区域，核心成员主要来自于网龙、IGG、百度、腾讯等公司。</p>
